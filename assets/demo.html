<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
</head>

<body>
    <div id="app"></div>
    <script src="./Xuery.min.js"></script>
    <script defer>
        let count = 0;

        const Button = (props) => {
            return button({
                $click: props.addFunc,
                style: {
                    marginLeft: "5px"
                }
            }, "+")
        }

        $("#app").in(
            div({},
                span({
                    id: "count"
                }, "count " + count),
                Button({
                    addFunc: () => {
                        count++;
                        $("#count").out.innerHTML = "count " + count;
                    }
                })
            )
        );
    </script>
</body>

</html>
